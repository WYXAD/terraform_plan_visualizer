<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform Diff Visualizer</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <h1>Terraform Diff Visualizer</h1>
    </div>
    
    <div class="container">
        <div class="input-section">
            <div class="controls">
                <div class="filter-control">
                    <label for="filter-select">Show:</label>
                    <select id="filter-select" class="filter-select" multiple>
                        <option value="create" selected>Create</option>
                        <option value="update" selected>Update</option>
                        <option value="destroy" selected>Destroy</option>
                        <option value="replace" selected>Replace</option>
                    </select>
                </div>
                <button id="visualize-btn" class="visualize-btn">Visualize</button>
            </div>
            <textarea id="terraform-input" placeholder="Paste your Terraform plan output here..."></textarea>
        </div>
        
        <div class="output-section">
            <div id="output" class="diff-output"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
